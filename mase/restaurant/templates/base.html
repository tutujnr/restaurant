{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Maseno Restaurant</title>
    <meta name="description" content="A brief description" />
    <meta
      name="author"
      content="Based in Kisumu, Maseno Streets. It is a family owned which is focused on traditional recipes served with a modern twist."
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/favicon1.ico' %}"
    />

    <link
      rel="preload"
      as="style"
      href="{% static 'css/style.css' %}"
      onload="this.rel = 'stylesheet'"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>{% block content %} {% endblock %}</main>

    {% include 'partials/_footer.html' %}
  </body>
</html>
